<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <title>debounce</title>
    <style>
        #container{
            width: 100%; height: 200px; line-height: 200px; text-align: center; color: #fff; background-color: #444; font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        var count = 1;
        var container = document.getElementById('container');
        function getUserAction() {
            console.log(this);
            container.innerHTML = count++;
        };
        //container.onmousemove = debounce(getUserAction, 1000, true);
        container.onmousemove = throttleThree(getUserAction, 3000);

        // 防抖函数
        function debounce(func, wait, immediate) {
            console.log('debounce call');
            var timer, result;
            var debounceAction = function() {
                var context = this;
                var args = arguments;

                if (timer) clearTimeout(timer);
                if (immediate) {
                    var callNow = !timer;
                    timer = setTimeout(() => {
                        timer = null;
                    }, wait);
                    if(callNow) result = func.apply(context, args);
                } else {
                    timer = setTimeout(function() {
                        func.apply(context, args);
                    }, wait)
                }
                return result;
            }

            debounceAction.cancel = function() {
                clearTimeout(timer);
                timer = null;
            }

            return debounceAction;
        }

        //节流函数两种实现方式
        // 1、使用时间戳
        function throttleOne(func, wait) {
            var context, args;
            var previous = 0;

            return function() {
                context = this;
                args = arguments;
                var now = +new Date();
                if (now - previous > wait) {
                    func.apply(context, args);
                    previous = now;
                }
            }
        }
        // 2、使用定时器
        function throttleTwo(func, wait) {
            var context, args, timer;

            return function() {
                context = this;
                args = arguments;
                if (!timer) {
                    timer = setTimeout(function(){
                        timer = null;
                        func.apply(context, args);
                    }, wait);
                } 
            }
        }

        // 3、采取2种方式
        function throttleThree(func, wait) {
            var timer, context, args, result;
            var previous = 0;

            var later = function() {
                previous = +new Date();
                timeout = null;
                func.apply(context, args);
            }

            var throttled = function() {
                var now = +new Date();
                var remaining = wait - (now - previous);
                context = this;
                args = arguments;
                if (remaining <= 0 || remaining > wait) {
                    if (timer) {
                        clearTimeout(timer);
                        timer = null;
                    }
										previous = now;
										func.apply(context, args);
                } else if(!timer) {
									timer = setTimeout(later, remaining);
								}
            }

						return throttled;
        }
    </script>
</body>

</html>
